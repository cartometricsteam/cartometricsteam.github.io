<head>
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 143 | escape }}">
  <meta name="generator" content="Jekyll v{{ jekyll.version }}"/>
  {% if page.previous.url %}
    <link rel="prev prefetch" href="{{ page.previous.url }}" />
  {% endif %}
  {% if page.next.url %}
    <link rel="next prefetch" href="{{ page.next.url }}" />
  {% endif %}

  <!-- Preload our styles and scripts -->
  <link rel="preload" href="/assets/css/style.css" as="style" type="text/css">
  <link rel="preload" href="https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css" as="style" type="text/css">
  <link rel="preload" href="/assets/svg/icons.svg" as="document">
  <link rel="preload" href="/assets/js/app.js" as="script" type="text/javascript">

  <!-- Preload the fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700&amp" rel="stylesheet">
  <!-- <link href="/assets/fonts/regular.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
  <link href="/assets/fonts/italic.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
  <link href="/assets/fonts/bold.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
  <link href="/assets/fonts/mono.woff2" rel="preload" as="font" type="font/woff2" crossorigin> -->
  <!-- Set the canonical URL and add the feed so it is discoverable -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}" type="application/atom+xml">

  <!-- Add schema.org metadata -->
  <script type="application/ld+json">

    // TODO: add metadata

  </script>

  <!-- Add Opengraph and Twitter card data -->
  <meta property="og:title" content="{{ page.title | default: site.title }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:url" content="{{ page.url | default: site.url | absolute_url }}" />
  <meta property="og:image" content="{{ page.image | default: site.data.organization.logo | absolute_url }}" />
  <meta property="og:image:secure_url" content="{{ page.image | default: site.data.organization.logo | absolute_url }}" />
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 143 | escape }}" />
  <meta property="og:locale" content="{{ site.language | default: 'en' }}" />
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:site" content="{{ site.social.twitter | prepend: "@" }}" />

  {% if page.date %}
  <meta property="og:type" content="article" />
  <meta property="og:article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  {% for tag in page.tags %}
    <meta property="og:article:tag" content="{{ tag }}" />
  {% endfor %}
  <meta name="twitter:creator" content="{{ site.data.authors[page.author].social.twitter | prepend: "@" }}" />

  {% else %}
  <meta property="og:type" content="website" />
  <meta name="twitter:creator" content="{{ site.social.twitter | prepend: "@"}}" />
  {% endif %}
  <!-- Load the CSS-->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />
</head>
