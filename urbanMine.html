<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Málaga Urban Mine</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<style>
.legend label,
.legend span {
  display:block;
  float:left;
  height:15px;
  width:20%;
  text-align:center;
  font-size:9px;
  color:#808080;
  }
</style>

<!-- Set the display of this container to none so we can
     add it programmatically to `legendControl` -->
<div id='legend' style='display:none;'>
  <strong>Basura electrónica generada por parcela al año</strong>
  <nav class='legend clearfix'>
    <span style='background:rgb(192, 224, 184);'></span>
    <span style='background:rgb(133, 204, 187);'></span>
    <span style='background:rgb(73, 183, 193);'></span>
    <span style='background:rgb(50, 128, 179);'></span>
    <span style='background:rgb(37, 59, 142);'></span>
    <label>0-155kg</label>
    <label>155-500kg</label>
    <label>500-1t</label>
    <label>1-2t</label>
    <label>>2t</label>
    <small>Saber cómo se ha generado la capa: <a href="https://cartometrics.com/urbanForm.html">Click aquí</a></small>
</div>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiY2FydG9tZXRyaWNzIiwiYSI6ImNqOGJ2ZXIzazAxd3kyd3AyMDVrOGpzNWkifQ.KwvwFfoDOeLnjR1gEHO8tg';
  var map = L.mapbox.map('map')
    .setView([36.71, -4.4218], 13)
    .addLayer(L.mapbox.styleLayer('mapbox://styles/cartometrics/cjt7ik3940fiv1fqnqicbxv9a'));

  map.legendControl.addLegend(document.getElementById('legend').innerHTML);
</script>
</body>
</html>
